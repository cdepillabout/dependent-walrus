name:                dependent-walrus
version:             0.1.0.0
github:              "cdepillabout/dependent-walrus"
license:             BSD3
author:              "Dennis Gosnell"
maintainer:          "cdep.illabout@gmail.com"
copyright:           "Copyright (c) 2018 Dennis Gosnell"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/cdepillabout/dependent-walrus#readme>

dependencies:
  - base >= 4.7 && < 5
  - adjunctions
  - distributive
  - mono-traversable
  - singletons

library:
  source-dirs: src

tests:
  tasty:
    main:                Spec.hs
    source-dirs:         test/tasty
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - dependent-walrus

  doctest:
    main:                Doctest.hs
    source-dirs:         test/doctest
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - doctest
